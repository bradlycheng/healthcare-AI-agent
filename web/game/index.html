<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="GBM2K Framework - A strategic survival game featuring day and night modes.">
    <title>EvadeMan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            margin: 0;
            border: 0;
            padding: 0;
            display: block;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hide internal header/description/instructions as they are provided by the parent page */
        .container h1,
        .container .game-description,
        .container .instructions {
            display: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            flex-grow: 1;
            /* Fill available vertical space */
            background: #000;
            overflow: hidden;
            border-radius: 0;
            box-shadow: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        #progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            margin-top: 1rem;
            text-align: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .instructions h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .instructions p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #game-container {
                width: 100%;
                height: auto;
                aspect-ratio: 4/3;
            }

            .instructions {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>EvadeMan</h1>
        <p class="game-description">Navigate through a world filled with zombies. Survive, strategize, and reach your
            goal!</p>

        <div id="game-container">
            <canvas id="canvas"></canvas>
            <div id="loading">
                <div class="spinner"></div>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div id="progress-text">Loading... 0%</div>
            </div>
        </div>

        <div class="instructions">
            <h2>Controls</h2>
            <p><strong>Arrow Keys / WASD:</strong> Move</p>
            <p><strong>Shift:</strong> Sprint (uses stamina)</p>
            <p><strong>Space:</strong> Place block</p>
            <p><strong>Z:</strong> Confirm</p>
            <p><strong>X:</strong> Cancel</p>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        // Error trapping
        window.onerror = function (msg, url, line, col, error) {
            console.error("Game Error:", msg, url, line);
            const statusParams = new URLSearchParams(window.location.search);
            // Try to communicate back to parent if possible
            try {
                if (window.parent && window.parent !== window) {
                    console.log("Posting error to parent");
                }
            } catch (e) { console.error("Parent access blocked", e); }
        };
    </script>
    <script>
        const GODOT_CONFIG = {
            "args": [],
            "canvasResizePolicy": 2,
            "executable": "index",
            "experimentalVK": false,
            "focusCanvas": true,
            "gdextensionLibs": []
        };

        const engine = new Engine(GODOT_CONFIG);

        // Start the game
        engine.startGame({
            'onProgress': function (current, total) {
                if (total > 0) {
                    const percent = Math.round((current / total) * 100);
                    document.getElementById('progress-fill').style.width = percent + '%';
                    document.getElementById('progress-text').textContent = `Loading... ${percent}%`;
                } else {
                    document.getElementById('progress-text').textContent = `Loading...`;
                }
            },
            'onExit': function () {
                console.log('Game exited');
            }
        }).then(() => {
            document.getElementById('loading').classList.add('hidden');
        });

        // Fullscreen toggle
        function toggleFullscreen() {
            const container = document.getElementById('game-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Prevent context menu on canvas
        document.getElementById('canvas').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Mobile touch handling
        if ('ontouchstart' in window) {
            document.body.style.overflow = 'hidden';
        }
    </script>
</body>

</html>
