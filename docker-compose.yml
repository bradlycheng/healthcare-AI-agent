services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - sqlite_data:/data
    environment:
      - DATABASE_PATH=/data/agent.db
      - AWS_REGION=us-east-1
      - BEDROCK_MODEL_ID=meta.llama3-8b-instruct-v1:0
      # If running locally without IAM Role, mount your .aws folder or pass keys
      # - AWS_PROFILE=default 

  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  sqlite_data:
  caddy_data:
  caddy_config:
