services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_PATH=/data/agent.db
      - OLLAMA_URL=http://ollama:11434/api/chat
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-healthcare2025}
    volumes:
      - ./data:/data
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  ollama_data:
  caddy_data:
  caddy_config:
